<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Visby Soltipp â€“ 3D-modell</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #041b25;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<!-- Three.js klassiskt (GLOBALT THREE-objekt, ingen import) -->
<script src="https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.149.0/examples/js/controls/OrbitControls.js"></script>

<script>
  // Kontroll: skriv ut version i konsolen
  console.log('THREE version:', THREE.REVISION);

  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x041b25);

  const camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.1,
    500
  );
  camera.position.set(12, 18, 18);
  camera.lookAt(0, 0, 0);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);


  // Ljus
  const ambient = new THREE.AmbientLight(0xffffff, 0.6);
  scene.add(ambient);

  const sun = new THREE.DirectionalLight(0xfff3cc, 1);
  sun.position.set(10, 20, 10);
  scene.add(sun);

  // Mark
  const ground = new THREE.Mesh(
    new THREE.PlaneGeometry(50, 50),
    new THREE.MeshStandardMaterial({ color: 0x7fbf7f })
  );
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);

  // Solpanel
  const panel = new THREE.Mesh(
    new THREE.BoxGeometry(6, 0.2, 3),
    new THREE.MeshStandardMaterial({ color: 0x1f2937 })
  );
  panel.position.set(0, 1.2, 2);
  panel.rotation.x = -Math.PI / 10;
  scene.add(panel);

  // Battericontainer
  const battery = new THREE.Mesh(
    new THREE.BoxGeometry(3, 2, 1.5),
    new THREE.MeshStandardMaterial({ color: 0xf9fafb })
  );
  battery.position.set(-4, 1.1, 3);
  scene.add(battery);

function animate() {
  requestAnimationFrame(animate);

  // Lugn automatisk rotation
  scene.rotation.y += 0.002;

  renderer.render(scene, camera);
}
  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
